on: push

jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Gather release details
        if: startsWith( github.ref, 'refs/tags/v' )
        id: release_details
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo ::set-output name=version::${VERSION}

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - name: Create release
        if: startsWith( github.ref, 'refs/tags/v' )
        id: release_create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_details.outputs.version }}
          release_name: Release ${{ steps.release_details.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset - 1
        if: startsWith( github.ref, 'refs/tags/v' )
        id: release_assets_1
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_create.outputs.upload_url }}
          asset_path: ./artifacts/1.txt
          asset_name: 1.txt
          asset_content_type: text/plain

      - name: Upload Release Asset - 2
        if: startsWith( github.ref, 'refs/tags/v' )
        id: release_assets_2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_create.outputs.upload_url }}
          asset_path: ./artifacts/2.txt
          asset_name: 2.txt
          asset_content_type: text/plain

      - name: Upload Release Asset - 3
        if: startsWith( github.ref, 'refs/tags/v' )
        id: release_assets_3
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_create.outputs.upload_url }}
          asset_path: ./artifacts/3.txt
          asset_name: 3.txt
          asset_content_type: text/plain

